<html><body><p>Thanks to <a href="http://groups.yahoo.com/group/ANE-2/message/7151">Chuck's post on ANE-2</a>, I just learned that the <a href="http://www.historians.org/">AHA</a> has awarded the 2007 <a href="http://www.historians.org/prizes/awarded/BreastedWinner.htm">James Henry Breasted Prize</a> to:<br></p><ul><li><a href="http://www.yale.edu/classics/faculty/matthews_j.html">John F. Matthews</a>, <span style="font-style: italic;">The Journey of Theophanes: Travel, Business and Daily Life in the Roman East</span>, Yale, 2006, ISBN: 9780300108989 (<a href="http://yalepress.yale.edu/yupbooks/book.asp?isbn=9780300108989">publisher's page</a>; <a href="http://ccat.sas.upenn.edu/bmcr/2007/2007-02-31.html">BMCR Review by R. Talbert</a>)<br></li></ul></body></html>
