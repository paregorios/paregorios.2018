<html><body><p>I recently <a href="http://horothesia.blogspot.com/2008/08/first-thousand-years-of-greek.html">blogged</a> the announcement of the <abbr title="Center for Hellenic Studies">CHS</abbr>-sponsored <span style="font-style: italic;">First Thousand Years of Greek</span> project. It looks as if <a href="http://www.blogger.com/profile/10590621399352493304">Neel</a> is beginning to roll out <a href="http://chs75.harvard.edu/projects/diginc/first1kyears">related code, documentation and information</a> on the CHS <a style="font-style: italic;" href="http://chs75.harvard.edu/projects/diginc/home">Digital Incunabula</a> site.</p></body></html>
