<html><body><p>As a public service announcement: it turns out that UBuffalo guest wifi blocks IRC ports, so I think we have to dump the idea of an IRC back channel for the <a href="http://classics.buffalo.edu/events/dcaconference/">DCA2013 conference</a>. Twitter (<a href="https://twitter.com/search?q=%23dca2013">hashtag #dca2013</a>) and blogs will have to be the primary venue for chatter and commentary.</p></body></html>
