<html><body><p>I don't know how it's possible that I've been unaware of the <a href="http://bloggingpompeii.blogspot.com/">Blogging Pompeii</a> blog all this time. Thanks to <a href="http://rogueclassicism.com/2010/07/20/pompeii-poop/">a post on the ever-vigilant David Meadows' Rogue Classicism blog</a>, my cluelessness has been rectified. And of course I've added <em>Blogging Pompeii's</em> feed to the <a href="http://planet.atlantides.org/maia/">Maia Atlantis aggregator</a>.</p></body></html>
