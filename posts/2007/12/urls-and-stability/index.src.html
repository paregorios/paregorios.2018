<html><body><p>Back in October, I blogged about <a href="http://horothesia.blogspot.com/2007/10/urls-for-pleiades.html">URLs in Pleiades</a>. Sebastian Heath has been doing some useful writing on the topic in his <span style="font-style: italic;"><a href="http://mediterraneanceramics.blogspot.com/">Mediterranean Ceramics</a>,</span> including a <a href="http://mediterraneanceramics.blogspot.com/2007/12/urls.html">critique of URLs for the Museum of Fine Arts in Boston</a>, and his monthly <a href="http://mediterraneanceramics.blogspot.com/2007/12/mediterranean-ceramics-reference.html">Reference Stability Report</a>.</p></body></html>
